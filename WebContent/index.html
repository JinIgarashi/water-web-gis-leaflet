<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="shortcut icon" href="./favicon.ico" /> 
<link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="./js/lib//mdl/material.min.css">

<style>
.contents{
width:100%;
height:100%;
}
</style>

<title>Web-GIS for NARWASSCO, Kenya</title>
</head>
<body>

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
  	<div class="mdl-layout__header-row">
  	<!-- Title -->
      <span class="mdl-layout-title">Web-GIS for NARWASSCO</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only" id="header-layout">
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Menu</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link mdl-typography--text-uppercase" href="#top">Top</a>
      <a class="mdl-navigation__link mdl-typography--text-uppercase" href="#about">About</a>
      <a class="mdl-navigation__link mdl-typography--text-uppercase" href="#documents">Documents</a>
    </nav>
  </div>
  <main class="mdl-layout__content" style="overflow:hidden;">
  	<section id="top">
      <div class="page-content contents"><iframe class="contents" src="./map.html"></iframe></div>
    </section>
    <section id="about">
      <div class="page-content contents"><iframe class="contents" src="./about.html"></iframe></div>
    </section>
    <section id="documents">
      <div class="page-content contents"><iframe class="contents" src="./documents.html"></iframe></div>
    </section>  
  </main>
</div>

<div id="dialog"></div>

<script defer src="./js/lib//mdl/material.min.js"></script>
<script src="./js/lib/jquery/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="./js/lib/webapp/lib/webapp.js"></script>
<script src="./js/app.js" type="text/javascript"></script>
</body>
</html>
