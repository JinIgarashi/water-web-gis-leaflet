<!-- -----LOGIN Dialog Template----- -->
 <dialog class="mdl-dialog" id="login-dialog">
   <div class="mdl-dialog__content">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield-floating-label is-upgraded">
      <input class="mdl-textfield__input mdl-model account-text" type="text" name="account" autofocus />
      <label class="mdl-textfield__label" for="account">Account</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield-floating-label is-upgraded">
      <input class="mdl-textfield__input mdl-model password-text" type="password" name="password" autofocus />
      <label class="mdl-textfield__label" for="password">Password</label>
    </div>
    <div class="mdl-dialog__actions">
      <button class="mdl-button mdl-js-button close">Close</button>
      <button class="mdl-button mdl-js-button mdl-button--colored login-button">Log In</button>
    </div>
   </div>
 </dialog>
